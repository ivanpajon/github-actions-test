name: Lint (staging)

on:
  pull_request:
    branches: [ staging ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Run Linter
        run: pnpm run lint

      #- name: Run Tests
      #  run: pnpm run test
  
  auto-approve-pr:
    needs: lint

    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v4

  auto-merge-pr:
    runs-on: ubuntu-latest

    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"