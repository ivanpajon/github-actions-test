name: Auto integrate Pull Request

on:
  pull_request:
    branches: [ staging ]

permissions:
  pull-requests: write

jobs:
  lint:
    name: Lint project before approve

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Run Linter
        run: pnpm run lint
  
  auto-approve-pr:
    needs: lint

    name: Auto approve Pull Request

    runs-on: ubuntu-latest

    steps:
      - uses: hmarr/auto-approve-action@v4

  auto-label-pr:
    needs: auto-approve-pr

    name: Auto label Pull Request if approved

    runs-on: ubuntu-latest

    steps:
    - name: Auto-Label when approved
      uses: koj-co/label-approved-action@master
      with:
        labels: "automerge"
        approvals: 1
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  auto-merge-pr:
    needs: auto-label-pr

    name: Auto merge Pull Request if labeled

    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write

    steps:
      - name: automerge
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}